{% extends "layout.html" %}

{% block title %}Buat Catatan{% endblock %}

{% block content %}
	<section class="content">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<form action="" method="POST">
						<fieldset>
							<legend >
								Add Note
							</legend>
							<div class="form-group">
								<input class="form-control" type="text" name="title" placeholder="Title" value="{{note.title}}">
							</div>
							<div class="form-group">
								<textarea class="form-control" type="text" name="note" placeholder="Leave your note here" rows="10" value={{note.note}}></textarea>
							</div>
						</fieldset>
						<div class="form-group">
							<button class="btn btn-primary">Update Note</button>
						</div>
					</form>
				</div>
			</div>
		</div>	
	</section>
{% endblock %}
